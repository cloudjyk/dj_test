{# extend base layout #}
{% extends "base.html" %}
{% block content %}
    <form action="/search-post" method="post">
        {% csrf_token %}
        <input type="text" name="q">
        <input type="submit" value="Submit">
    </form>
    {% if rlt %}
    <p>You have searched for {{ rlt }}</p>
    {% else %}
    <p>You have searched for nothing !</p>
    {% endif %}

{% endblock %}
